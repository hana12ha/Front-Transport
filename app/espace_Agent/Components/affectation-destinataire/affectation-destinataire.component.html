<div class="wrapper">

    <app-asidenav></app-asidenav>
    <div class="content-wrapper">
        <br>
        <br>
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1></h1>
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">AFFECTER DESTINATAIRE</h3>
                            </div>
                            <form #addForm="ngForm" (ngSubmit)="onAffecterDes(addForm)">
                                <div class="card-body">
                                    <div class="form-group">
                                        <div *ngIf="message" class="alert alert-success" role="alert">{{ message }}
                                        </div>
                                        <br>
                                        <label>Voyage</label>
                                        <div class="input-group">

                                            <select class="form-control select2" name="idVoyage" ngModel>
                                                <option></option>
                                                <option *ngFor="let voyage of voyages">
                                                    {{voyage.id}}
                                                </option>
                                            </select>

                                        </div>
                                        <br>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Destinataire</label>
                                                <div class="input-group">

                                                    <select class="form-control" name="raisonSocial" ngModel>
                                                        <option></option>
                                                        <option *ngFor="let destinataire of destinataires">
                                                            {{destinataire.raisonSocial}}
                                                        </option>
                                                    </select>
                                                    <span class="input-group-btn">
                                                        <!-- Button trigger modal -->
                                                        <div class="input-group">
                                                            <div class="input-group-append">
                                                                <button class="btn btn-outline-secondary" type="button"
                                                                    data-toggle="modal" data-target="#modalDestinataire"
                                                                    id="button-addonDestinataire">
                                                                    <span class="input-group-btn fa fa-plus"></span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </span>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        

                            <!--Modal Clientt-->
                            <div class="modal fade bd-example-modal-lg" id="modalDestinataire" tabindex="-1"
                                role="dialog" aria-labelledby="modalClientTitle" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalClientTitle">Modal Client</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form [formGroup]="destinataireForm" (ngSubmit)="ADDDes()">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <div *ngIf="msg" class="alert alert-success" role="alert">{{
                                                                msg }}
                                                            </div>
                                                            <label>Raison social</label>
                                                            <input type="text" name="raisonSocial" class="form-control"
                                                                aria-describedby="raisonSocialeHelp"
                                                                formControlName="raisonSocial" required>

                                                        </div>
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input type="email" name="email" class="form-control"
                                                                aria-describedby="emailHelp" formControlName="email"
                                                                required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>téléphone</label>
                                                            <input type="tel" name="telephone" class="form-control"
                                                                formControlName="telephone" required>
                                                        </div>

                                                    </div>

                                                    <div class="col-md-6" formGroupName="adresse">
                                                        <div class="form-group">
                                                            <label>ligne1</label>
                                                            <input type="text" name="ligne1" class="form-control"
                                                                formControlName="ligne1" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>ligne2</label>
                                                            <input type="text" name="ligne2" class="form-control"
                                                                formControlName="ligne2" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Code postale</label>
                                                            <input type="text" name="codePostal" class="form-control"
                                                                formControlName="codePostal" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Ville</label>
                                                            <input type="text" name="ville" class="form-control"
                                                                formControlName="ville" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Pays</label>
                                                            <input type="text" name="pays" class="form-control"
                                                                formControlName="pays" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                                        id="closeModalClient">Close</button>
                                                    <button type="submit" class="btn btn-primary">Save
                                                        changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <app-footer></app-footer>
</div>

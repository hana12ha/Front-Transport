                                                        </div>

                                                        </div>

                                                    </div>

                                                        </div>

                                                            <label for="codePostal">Code postale</label>

                                                                class="form-control" id="codePostal" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="ville">Ville</label>
                                                            <input type="text" ngModel name="ville" class="form-control"
                                                                id="ville" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="pays">Pays</label>
                                                            <input type="text" ngModel name="pays" class="form-control"
                                                                id="pays" required>
                                                        </div>
                                                    </div>
                                                </div>

                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"

                                                        class="btn btn-primary">Save
